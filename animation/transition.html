<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<link rel="stylesheet" href="css/transition.css">
</head>
<body>
	<div class="property">
		<div class="transition bg">bg</div>
		<div class="transition width">width</div>
		<div class="transition all">all</div>
	</div>
	<div class="duration">
		<div class="transition slow">slow</div>
		<div class="transition fast">fast</div>
	</div>
	<div class="timing-functionn">
		<div class="transition ease">ease</div>
		<div class="transition liner">linear</div>
		<div class="transition ease-in">ease-in</div>
		<div class="transition ease-out">ease-out</div>
		<div class="transition ease-in-out">ease-in-out</div>
	</div>
	<div class="delay">
		<div class="transition default">default</div>
		<div class="transition time">time</div>
	</div>
	<div class="assemble">
		<div class="transition">assemble</div>
	</div>
	<div class="animation">
		<img class="first" src="http://g.hiphotos.baidu.com/image/h%3D200/sign=5c00db24cd95d143c576e32343f18296/03087bf40ad162d9ec74553b14dfa9ec8a13cd7a.jpg">
		<img class="second" src="http://b.hiphotos.baidu.com/image/h%3D200/sign=18dbdb76ad014c08063b2fa53a79025b/023b5bb5c9ea15cec72cb6d6b2003af33b87b22b.jpg">
	</div>
</body>
</html>
